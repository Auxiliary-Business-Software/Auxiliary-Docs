<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auxiliary Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Auxiliary Internal Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="auxiliary.css" />
  <!-- Add the sidebar collapse plugin CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-collapse.min.css" />
</head>
<body>
  <button class="dark-mode-toggle" id="darkModeToggle">ðŸŒ™ Dark Mode</button>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Auxiliary',
      repo: '',
      loadSidebar: true,
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md',
      },
      subMaxLevel: 0,
      sidebarDisplayLevel: 0, // Change from 1 to 0 to keep all sections closed by default
      themeColor: '#A55C55',
      coverpage: false,
      auto2top: true,
      search: 'auto',
      // Add this configuration to control sidebar collapse behavior
      sidebarCollapseOptions: {
        collapseButton: true,
        expandButton: true
      }
    }
  </script>
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
