<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auxiliary Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Auxiliary Internal Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    body { background: #f8fafc; }
    #app { max-width: 900px; margin: auto; }
    .sidebar-nav { font-size: 1.1em; }
    .app-name { font-weight: bold; font-size: 2em; color: #2c3e50; }
    /* Improved Dark mode styles for better readability */
    body.dark-mode { background: #181a1b; color: #f5f6fa; }
    body.dark-mode .sidebar,
    body.dark-mode .sidebar-nav,
    body.dark-mode .content {
      background: #23272e !important;
      color: #f5f6fa !important;
    }
    body.dark-mode .sidebar-nav li > a {
      color: #e0e6f0 !important;
    }
    body.dark-mode .sidebar-nav li.active > a,
    body.dark-mode .sidebar-nav li > a:hover {
      color: #ffd479 !important;
      background: #2c313a !important;
    }
    body.dark-mode a, body.dark-mode .sidebar-nav li > a {
      color: #7ecbff !important;
    }
    body.dark-mode a:visited { color: #b39ddb !important; }
    body.dark-mode h1, body.dark-mode h2, body.dark-mode h3, body.dark-mode h4, body.dark-mode h5, body.dark-mode h6 {
      color: #ffd479 !important;
    }
    body.dark-mode code, body.dark-mode pre {
      background: #20232a !important;
      color: #e0e6f0 !important;
    }
    body.dark-mode .app-name { color: #ffd479 !important; }
    .dark-mode-toggle {
      position: fixed;
      top: 16px;
      right: 32px;
      z-index: 9999;
      background: #23272e;
      color: #e0e0e0;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <button class="dark-mode-toggle" id="darkModeToggle">🌙 Dark Mode</button>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Auxiliary',
      repo: '',
      loadSidebar: true,
      themeColor: '#2c3e50',
      coverpage: false,
      auto2top: true,
      search: 'auto',
    }
    // Dark mode toggle logic
    const toggleBtn = document.getElementById('darkModeToggle');
    function setDarkMode(enabled) {
      document.body.classList.toggle('dark-mode', enabled);
      toggleBtn.textContent = enabled ? '☀️ Light Mode' : '🌙 Dark Mode';
      localStorage.setItem('aux-dark-mode', enabled ? '1' : '0');
    }
    // Load preference
    const darkPref = localStorage.getItem('aux-dark-mode') === '1';
    setDarkMode(darkPref);
    toggleBtn.onclick = () => setDarkMode(!document.body.classList.contains('dark-mode'));
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
